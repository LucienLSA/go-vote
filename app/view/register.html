<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票系统 - 用户注册</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #4a5568;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
            padding-left: 4px;
        }

        .captcha-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .captcha-container .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .captcha-image {
            width: 120px;
            height: 44px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #718096;
        }

        .captcha-image:hover {
            border-color: #667eea;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .register-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .captcha-container {
                flex-direction: column;
                gap: 8px;
            }
            
            .captcha-image {
                width: 100%;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>创建账户</h1>
            <p>加入我们的投票系统</p>
        </div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
                <div class="password-requirements">密码长度建议8-16位，不能为纯数字</div>
            </div>

            <div class="form-group">
                <label for="password_2">确认密码</label>
                <input type="password" id="password_2" name="password_2" class="form-input" placeholder="请再次输入密码" required>
            </div>

            <div class="captcha-container">
                <div class="form-group">
                    <label for="captcha_code">验证码</label>
                    <input type="text" id="captcha_code" name="captcha_code" class="form-input" placeholder="请输入验证码" required>
                </div>
                <img id="captcha_image" class="captcha-image" alt="验证码" title="点击刷新">
            </div>

            <button type="submit" id="register-btn" class="register-btn">
                注册
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="login-link">
            <a href="/login">已有账号？立即登录</a>
        </div>
    </div>

    <script>
        var captchaId = ""; // 用于存储验证码ID

        $(document).ready(function(){
            // 加载验证码
            loadCaptcha();

            // 点击验证码图片刷新
            $("#captcha_image").on("click", function() {
                loadCaptcha();
            });

            // 表单提交
            $("#register-form").on("submit", function(e) {
                e.preventDefault();
                handleRegister();
            });

            // 回车键注册
            $("#captcha_code, #password_2, #password").on("keypress", function(e) {
                if(e.which == 13) {
                    handleRegister();
                }
            });
        });

        function loadCaptcha() {
            $("#captcha_image").html('<div class="loading-spinner"></div>');
            
            $.ajax({
                url: "/captcha/generate",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    if (data.code === 0) {
                        captchaId = data.data.id;
                        $("#captcha_image").attr("src", data.data.image);
                    } else {
                        $("#captcha_image").html('加载失败');
                    }
                },
                error: function() {
                    $("#captcha_image").html('加载失败');
                }
            });
        }

        function handleRegister() {
            // 获取输入值
            var name = $("#name").val().trim();
            var password = $("#password").val().trim();
            var password2 = $("#password_2").val().trim();
            var captchaCode = $("#captcha_code").val().trim();
            
            // 验证输入
            if (!name) {
                showMessage("请输入用户名", "error");
                return;
            }
            if (!password) {
                showMessage("请输入密码", "error");
                return;
            }
            if (!password2) {
                showMessage("请再次输入密码", "error");
                return;
            }
            if (password !== password2) {
                showMessage("两次输入的密码不一致", "error");
                return;
            }
            if (!captchaCode) {
                showMessage("请输入验证码", "error");
                return;
            }

            // 禁用按钮，显示加载状态
            var $btn = $("#register-btn");
            $btn.prop('disabled', true).html('<div class="loading-spinner"></div>注册中...');
            
            // 清除之前的消息
            hideMessage();

            $.ajax({
                url: "/user/create",
                data: {
                    name: name,
                    password: password,
                    password_2: password2,
                    captcha_id: captchaId,
                    captcha_code: captchaCode
                },
                type: "post",
                dataType: "json",
                success: function(data) {
                    if (data.code === 0) {
                        // 注册成功
                        showMessage("注册成功，正在跳转到登录页面...", "success");
                        setTimeout(function() {
                            window.location.href = "/login";
                        }, 2000);
                    } else {
                        // 注册失败
                        var errorMsg = data.message || "注册失败，请重试";
                        showMessage(errorMsg, "error");
                        $btn.prop('disabled', false).text('注册');
                        loadCaptcha(); // 刷新验证码
                    }
                },
                error: function(xhr, status, error) {
                    showMessage("网络错误，请重试", "error");
                    $btn.prop('disabled', false).text('注册');
                    loadCaptcha(); // 刷新验证码
                }
            });
        }

        function showMessage(message, type) {
            var $message = $("#message");
            $message.removeClass("error success").addClass(type).text(message).show();
        }

        function hideMessage() {
            $("#message").hide();
        }
    </script>
</body>
</html>
